<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Desktop Quick Access Utility</title>

        <link rel="stylesheet" href="./styles/main.css"/>
        <link rel="stylesheet" href="./styles/model.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    </head>

    <body>
        <div class="util1">
            <div class="title">File Editor Utility</div>
            <div class="wrapper">
                <textarea id="editor" rows="20"></textarea>
                <div class="button-container">
                    <button id="openBtn" title="Open file">
                        <img src="icons/book-open.svg" alt="" class="icon">
                        OPEN FILE
                    </button>
                    <button id="saveBtn" title="Save to new file">
                        <img src="icons/file-plus.svg" alt="" class="icon">
                        SAVE NEW FILE
                    </button>
                    <button id="saveCurrBtn" title="Save Current file">
                        <img src="icons/save.svg" alt="" class="icon">
                        SAVE FILE
                    </button>
                    <button id="clearBtn" title="Clear Content">
                        <img src="icons/delete.svg" alt="" class="icon">
                        CLEAR CONTENT
                    </button>
                    <button id="exitBtn" title="Exit application">
                        <img src="icons/x-circle.svg" alt="" class="icon">
                        EXIT WINDOW
                    </button>
                </div>
            </div>
            <div class="filename">
                <span id="filepath"></span>
            </div>
        </div>

        <div class="util2">
            <div class="cmd-button-container">
                <button id="cmdBtnIPConfig" title="Launch as a different user">
                    <img src="icons/users.svg" alt="" class="icon">
                    Launch as Different User Prompt
                </button>
                <div class="cmd-input">
                    <input type="text" name="inpCommand" id="inpCommand" placeholder="Windows Shell commands ...">
                    <button id="cmdBtnCustom" title="CMD: custom">
                        <img src="icons/play.svg" alt="" class="icon">
                        RUN CMD
                    </button>
                </div>
            </div>
            <div class="result-display">
                <span id="cmd-title">COMMAND OUTPUT</span>
                <span id="cmd-display"></span>
            </div>
        </div>

        <!-- Modal for entering credentials -->
        <div id="credentialsModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="model-title">
                    <span class="head">RUN AS A DIFFERENT USER</span>
                    <span class="close">&times;</span>
                </div>
                <div class="model-inputs">
                    <div class="user-input">
                        <label for="userID">Username:</label>
                        <input type="text" id="userID" required>
                    </div>
                    <div class="user-input">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="user-input">
                        <label for="appPath">Application Path:</label>
                        <input type="text" id="appPath" required>
                    </div>
                    
                </div>
                <div class="model-buttons">
                    <button id="submitCredentials">RUN APPLICATION</button>
                </div>
            </div>
        </div>

        <div class="info">
            We are using Node.js <span id="node-version"></span>,
            Chromium <span id="chrome-version"></span>,
            and Electron <span id="electron-version"></span>,
            Application Version: <span id="app-version"></span>
        </div>

        <script src="../src/renderer.js"></script>
    </body>
</html>
